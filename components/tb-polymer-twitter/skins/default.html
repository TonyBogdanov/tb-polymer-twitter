<script>
    tbPolymerTwitterSkinDefault         = function() {
        // List
        this.template                   = '<ul class="tb-polymer-twitter-list">{{start}}' +
                '<li class="tb-polymer-twitter-list-item">{{item}}</li>{{stop}}</ul>';

        // Better formatting
        this.templateItem               = '<div class="tb-polymer-twitter-item-content"><p>{{html}}</p>' +
                '</div><div class="tb-polymer-twitter-item-meta"><p><a href="{{url}}" target="_blank"' +
                ' class="tb-polymer-twitter-item-meta-date">{{date}}</a> by' +
                ' <a href="{{user.url}}" title="@{{user.screen_name}}" target="_blank"' +
                ' class="tb-polymer-twitter-item-meta-user">{{user.name}}</a></p>';

        // Value filtering
        this.filter                     = function(name, value) {
            switch(name) {
                case 'date':
                    return $.timeago(parseInt(value) * 1000);
            }
            return value;
        };
    };
</script>
